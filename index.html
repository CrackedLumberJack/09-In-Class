<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>09 In Class</title>
</head>
<body>
    <h1>Trick or Treat</h1>
    <form>
        <label for="txtName">Candy: </label>
        <input type="text" id="txtName" name="txtName"><br>

        <label for="txtType">Type: </label>
        <input type="text" id="txtType" name="txtType"><br>

        <input type="button" name="btnSubmit" id="btnSubmit" value="Trick or Treat">
    </form>

    <div id="candy"></div>
    <input type="button" id="btnPrev" value="<<">
    <input type="button" id="btnNext" value=">>">
</body>
</html>
